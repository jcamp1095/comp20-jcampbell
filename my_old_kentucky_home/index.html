<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>My Old Kentucky Home</title>

</head>

<body>

<h1 id="title">My Old Kentucky Home</h1>

<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>
<div id="lyrics"></div>

<script>
	var lyrics = document.getElementById('lyrics');
	var video = document.getElementsByTagName('video')[0];

	var interval = setInterval(curr_time, 100);
	function curr_time() {
		if (Math.floor(video.currentTime) >= 3) {
			lyrics.innerHTML = "Hello";
		}
		if (Math.floor(video.currentTime) >= 7) {
			lyrics.innerHTML = "Hello there";
		}
	}
	video.addEventListener("play", curr_time, false);
	

</script>
</body>
